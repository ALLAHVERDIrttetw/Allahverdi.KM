<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubbles Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #fff;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 50px;
            background: rgba(255, 20, 147, 0.8);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
            opacity: 0.8;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-110%);
                opacity: 0;
            }
        }

        header {
            text-align: center;
            padding: 50px;
        }

        .section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .games img {
            width: 100px;
            margin: 10px;
            border-radius: 10px;
        }

        a {
            color: #ff1493;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <!-- Generate bubbles dynamically using JavaScript -->
    </div>

    <header>
        <h1>Welcome to Allahverdi's World</h1>
        <p>Explore my favorite games and social media accounts!</p>
    </header>

    <div class="section">
        <h2>Social Media</h2>
        <ul>
            <li><a href="https://github.com/Allahverdi" target="_blank">GitHub</a></li>
            <li><a href="https://www.instagram.com/crack_er44" target="_blank">Instagram</a></li>
            <li><a href="https://www.youtube.com/@Kraker" target="_blank">YouTube</a></li>
        </ul>
    </div>

    <div class="section games">
        <h2>My Favorite Games</h2>
        <p>Here are some of the games I enjoy playing:</p>
        <img src="https://via.placeholder.com/100?text=PUBG" alt="PUBG">
        <img src="https://via.placeholder.com/100?text=BS" alt="Brawl Stars">
        <img src="https://via.placeholder.com/100?text=COC" alt="Clash of Clans">
        <img src="https://via.placeholder.com/100?text=CR" alt="Clash Royale">
    </div>

    <script>
        // Generate dynamic bubbles
        const bubblesContainer = document.querySelector('.bubbles');

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.width = `${Math.random() * 60 + 20}px`;
            bubble.style.height = bubble.style.width;
            bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
            bubblesContainer.appendChild(bubble);

            setTimeout(() => bubble.remove(), 15000);
        }

        setInterval(createBubble, 500);
    </script>
</body>
</html>
